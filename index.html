<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Jenius Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto">
        <div class="flex justify-between items-center bg-[#108fd855] mt-14">
            <h1 class="text-5xl font-bold p-5">Interactive
                <br>
                <span class="text-xl m-0">Geometry Genius</span>
            </h1>
            <button class="btn btn-success px-10 bg-[#1090D8] mr-5">Blog</button>
        </div>
    </header>
    <main class="flex flex-col md:flex-row lg:flex-row justify-center">
        <div class="flex flex-col md:flex-row lg:flex-row gap-3 justify-center mt-6">
            <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="images/triangle.png"
                    alt="Triangle"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) =
                    0.5 x b x h</p>
                    <div>
                      <p class="text-2xl">Area:<span id="result"></span><span>cm<sup>2</sup></span></p> 
                    </div>
                    <input id="land-input" class="border-2" type="text" placeholder="b">
                    <input id="height-input" type="text" placeholder="h">
                  <div class="card-actions">
                    <button onclick="triangle()" class="btn btn-primary w-96">Buy Now</button>
                  </div>
                </div>
            </div>
            <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="Shoes"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
            </div>
            <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="Shoes"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
            </div>
            
        </div>
        <div>
            <input class="border-2 pb-80 text-center ml-9 mt-7" type="text" placeholder="Area Calculation">
            
        </div>
    </main>
    <script src="images/js/triangle.js"></script>
</body>
</html>
